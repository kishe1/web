<script LANGUAGE="JavaScript">
    var atten_sum;
    var gyul_sum;
    var jigak_sum;
    var jotoi_sum;
    var bongsa_sum;
    var sungjuk_sum;
    var total_gyul;

    function total_fun()
    {

        Attendance();
        fu_bongsa();
        sungjuk();
        document.cal.total_result.value = total_gyul+bongsa_sum+sungjuk_sum+40;
    }


    function Attendance()
    {
      
        var s_atten1=document.cal.atten1.value;
        var s_atten2=document.cal.atten2.value;
        var s_atten3=document.cal.atten3.value;
        atten_sum = parseInt(s_atten1)+parseInt(s_atten2) + parseInt(s_atten3);

        var jigak1=document.cal.jigak1.value;
        var jigak2=document.cal.jigak2.value;
        var jigak3=document.cal.jigak3.value;
        jigak_sum = parseInt(jigak1)+parseInt(jigak2) +parseInt(jigak3);

        var s_gyul1=document.cal.gyul1.value;
        var s_gyul2=document.cal.gyul2.value;
        var s_gyul3=document.cal.gyul3.value;
        gyul_sum = parseInt(s_gyul1)+parseInt(s_gyul2) +parseInt(s_gyul3);

        var jotoi1=document.cal.jotoi2.value;
        var jotoi2=document.cal.jotoi2.value;
        var jotoi3=document.cal.jotoi2.value;
        jotoi_sum = parseInt(jotoi1)+parseInt(jotoi2) +parseInt(jotoi3);
        var temp = atten_sum + ((jigak_sum+gyul_sum+jotoi_sum)/3)
        total_gyul = Math.floor(temp)
        if( total_gyul >= 10)
          total_gyul = 10;
        else if(total_gyul == 9)
          total_gyul = 12;    
        else if(total_gyul == 8)
          total_gyul = 14;
        else if(total_gyul == 7)
          total_gyul = 16;
        else if(total_gyul == 6)
          total_gyul = 18;  
          else if(total_gyul == 5)
          total_gyul = 20;   
          else if(total_gyul == 4)
          total_gyul = 22;   
          else if(total_gyul == 3)
          total_gyul = 24;   
          else if(total_gyul == 2)
          total_gyul = 26;                                             
          else if(total_gyul == 1)
          total_gyul = 28;             
          else total_gyul = 30; 

        document.cal.gyul_result.value = total_gyul;
        
    }



    function fu_bongsa()
    {
       
        var bong1=document.cal.bongsa1.value;
        var bong2=document.cal.bongsa2.value
        var bong3=document.cal.bongsa3.value;
        bongsa_sum = parseInt(bong1)+parseInt(bong2)+parseInt(bong3);

        if( bongsa_sum >= 30)
          bongsa_sum = 20;
        else if(bongsa_sum >= 27)
          bongsa_sum = 18;    
        else if(bongsa_sum >= 23)
          bongsa_sum = 16;
        else if(bongsa_sum >= 15)
          bongsa_sum = 14;
        else if(bongsa_sum >= 11)
          bongsa_sum = 12;    
        else bongsa_sum = 10; 
        document.cal.bongsa_result.value = bongsa_sum;   
    }
    function sungjuk()
    {
        var sung = document.cal.sung_juk.value;
        sungjuk_sum = parseInt(sung)
        if( sungjuk_sum >= 91)
        sungjuk_sum = 6;
        else if(sungjuk_sum >= 81)
        sungjuk_sum = 7;    
        else if(sungjuk_sum >= 71)
        sungjuk_sum = 8;
        else if(sungjuk_sum >= 61)
        sungjuk_sum = 9;
        else sungjuk_sum = 10;
        document.cal.sungjuk_result.value = sungjuk_sum;

    }

</SCRIPT>
